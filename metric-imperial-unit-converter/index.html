<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="hero-div">
            <h2>Metric/Imperial Unit Conversion</h2>
            <input id="input-el" type="number" inputmode="numeric">
            <button id="convert-btn">Convert</button>
        </div>
        <section id="main-section">
            <div class="unit-div">
                <header id="length-header">Length (Meters/Feet)</header> 
                <p id="length-txt"></p>
            </div>
            <div class="unit-div">
                <header id="volume-header">Volume (Liters/Gallons)</header>
                <p id="volume-txt"></p>
            </div>
            <div class="unit-div">
                <header id="mass-header">Mass (Kilograms/Pounds)</header>
                <p id="mass-txt"></p>
            </div>
        </section>
        <script src="index.js"></script>
    </body>
</html>
